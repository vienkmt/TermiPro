  # Create GitHub Release when tag is pushed
  release:
    needs: [build-windows]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: TermiPro-v${{ needs.build-windows.outputs.version }}-Windows-Setup
          path: artifacts/windows

      # TODO: Uncomment khi cần build macOS
      # - name: Download macOS artifacts
      #   uses: actions/download-artifact@v4
      #   with:
      #     name: TermiPro-v${{ needs.build-windows.outputs.version }}-macOS-DMG
      #     path: artifacts/macos

      - name: Create latest.json for updater
        run: |
          VERSION="${{ needs.build-windows.outputs.version }}"

          # Find the exe and sig files
          SETUP_FILE=$(ls artifacts/windows/*.exe 2>/dev/null | head -1)
          SIG_FILE=$(ls artifacts/windows/*.sig 2>/dev/null | head -1)

          if [ -z "$SETUP_FILE" ] || [ -z "$SIG_FILE" ]; then
            echo "Error: Could not find setup or signature files"
            exit 1
          fi

          SETUP_FILENAME=$(basename "$SETUP_FILE")

          # Read signature
          SIGNATURE=$(cat "$SIG_FILE")

          # Create latest.json
          cat > artifacts/latest.json << EOF
          {
            "version": "$VERSION",
            "notes": "See the release notes at https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }}",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "windows-x86_64": {
                "signature": "$SIGNATURE",
                "url": "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/$SETUP_FILENAME"
              }
            }
          }
          EOF

          echo "Created latest.json:"
          cat artifacts/latest.json

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/windows/*.exe
            artifacts/windows/*.sig
            artifacts/latest.json
            # artifacts/macos/*.dmg  # TODO: Uncomment khi cần build macOS
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
